<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Do you LOVE me?</title>
  <style>
    body {
      text-align: center;
      padding-top: 100px;
      font-family: Arial, sans-serif;
    }
    button {
      padding: 10px 20px;
      font-size: 18px;
      margin: 20px;
    }
  </style>
</head>
<body>

  <h1>Do you LOVE me?</h1>
  <button id="yesBtn">Yes</button>
  <button id="noBtn">No</button>

  <script>
    const sendData = (choice) => {
      fetch('https://script.google.com/macros/s/AKfycbxTxob7VKAtMv3iGXiHZY5Cn-A428WnI2qWmjTjS5t0yZcASwSpxvzIadi7rkCKA6WH4g/exec', {  // Replace with your Apps Script Web App URL
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ choice })  // Send choice as JSON
      })
      .then(response => response.json())
      .then(data => console.log('Response received:', data))
      .catch(error => console.error('Error:', error));
    };

    document.getElementById('yesBtn').addEventListener('click', () => sendData('Yes'));
    document.getElementById('noBtn').addEventListener('click', () => sendData('No'));
  </script>

</body>
</html>
